<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Student Management{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== NAVBAR STYLE ===== */
    .navbar {
      background: rgba(0, 86, 179, 0.95); /* transparent blue tone */
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    .navbar-brand span {
      color: #ffd700;
    }

    .navbar-nav .nav-link {
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      margin-right: 1rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
      transform: translateY(-1px);
    }
body {
  background: linear-gradient(135deg, #d8ecff, #b3dbff);
  min-height: 100vh;
}

    /* ===== Buttons ===== */
    .btn-gradient {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      color: #fff;
    }

    .btn-outline-light {
      border: 1.5px solid rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }
    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }
  
    /* ===== Footer ===== */
    footer {
      background: #0056b3;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <!-- Left side brand -->
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="bi bi-mortarboard-fill me-2"></i> <span>Student</span>Mgmt
      </a>

      <!-- Toggler for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        
        <!-- Center-left links -->
        <ul class="navbar-nav ms-4">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">
              <i class="bi bi-house-door-fill me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">
              <i class="bi bi-info-circle-fill me-1"></i> About Us
            </a>
          </li>
        </ul>

        <!-- Right-side buttons -->
        <div class="d-flex align-items-center">
          <a href="{% url 'login' %}" 
             class="btn btn-outline-light me-3 rounded-pill fw-semibold px-4 py-2">
            <i class="bi bi-box-arrow-in-right me-2"></i> Login
          </a>

          <a href="{% url 'register' %}" 
             class="btn btn-gradient rounded-pill fw-bold px-4 py-2">
            <i class="bi bi-person-plus-fill me-2"></i> Register
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Spacer to prevent content overlap with fixed navbar -->
  <div style="height: 75px;"></div>
 
  <!-- Main Content -->
  <div class="container flex-grow-1 my-4">
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
  {% if messages %}
      {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags|default:'info' }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
              <div class="d-flex">
                  <div class="toast-body">
                      {{ message }}
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
          </div>
      {% endfor %}
  {% endif %}
</div>
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-auto">
    &copy; 2025 Student Management System | Made for Students
  </footer>

  <!-- Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toast Initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'));
    var toastList = toastElList.map(function(toastEl) {
      var toast = new bootstrap.Toast(toastEl);
      toast.show();
      return toast;
    });
  });
</script>
</body>
</html>
