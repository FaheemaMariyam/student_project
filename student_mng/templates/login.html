{% extends 'base.html' %}
{% block title %}Login | Student Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 380px; animation: fadeIn 0.8s ease;">
    <h2 class="text-center fw-bold mb-3 text-primary">Welcome Back üëã</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn w-100 text-white fw-semibold py-2 mt-2"
        style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
               border-radius: 10px;
               transition: all 0.3s ease;">
        Login
      </button>
    </form>

    <div class="text-center mt-3" style="font-size: 14px;">
      <a href="{% url 'password_reset' %}" class="text-decoration-none fw-semibold text-primary">Forgot Password?</a>
      <div class="my-2 border-top"></div>
      <p class="mb-1">Don‚Äôt have an account? 
        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold text-primary">Create one</a>
      </p>
      <p>
        <a href="{% url 'home' %}" class="text-muted text-decoration-none">‚Üê Back to Home</a>
      </p>
    </div>
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.form-control {
  border-radius: 8px !important;
  border: 1px solid #ccc !important;
  padding: 8px 12px !important;
  font-size: 14px;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #6a11cb !important;
  box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
  outline: none;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 10px rgba(37, 117, 252, 0.25);
}

.card {
  border: none;
}
</style>
{% endblock %}
